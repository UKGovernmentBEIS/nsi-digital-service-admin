<header class="govuk-header " role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
        <div class="govuk-header__logo">
            <a href="/" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">
            <img src="/assets/images/beis-standard-white-logo.png" alt="Department for BEIS logo" width="150px">
          </span>
            </a>
        </div>
        <div class="govuk-header__content">
            <a href="/dashboard" class="govuk-header__link govuk-header__link--service-name">
                {{serviceName}}
            </a>
            <nav>
                <ul id="navigation" class="govuk-header__navigation govuk-header__navigation--right" aria-label="Navigation menu">
                    <li class="govuk-header__navigation-item">
                        <a class="govuk-header__link" href="/logout">
                            Sign out
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
